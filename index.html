<div class="container">
    <img src="logo.png" id="logo" alt="Logo">
    <h1>Interest Calculator</h1>
    <div>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" min="0" step="any">
    </div>
    <div>
        <label for="amount">Enter Years:</label>
        <input type="number" id="years" min="0" step="any">
    </div>
    <div>
        <label for="rate">Enter Rate of Interest (%):</label>
        <input type="number" id="rate" min="0" step="any">
    </div>
    <button onclick="calculateInterest()">Calculate</button>
    <div id="result"></div>
    <img src="owner-photo.jpg" id="owner-photo" alt="Owner Photo">
</div>
